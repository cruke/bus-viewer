<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Bus Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html,body{margin:0;height:100%;font-family:system-ui,sans-serif;}
    #map{height:100%;width:100%;}
    .leaflet-popup-content{font-size:.9rem;line-height:1.3;}

    /* Welcome */
    #welcome{position:fixed;inset:0;background:rgba(0,0,0,.8);color:#fff;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      font-size:1.6rem;z-index:1000;transition:opacity .8s;}
    #welcome.hide{opacity:0;pointer-events:none;}

    /* Popup buttons (force white text) */
    .popup-btn-container{display:flex;justify-content:space-between;margin-top:6px;gap:6px;}
    .popup-btn{flex:1;text-align:center;background:#0078ff;color:#fff!important;padding:6px 0;
      border-radius:6px;font-size:.8rem;text-decoration:none;transition:background .2s;}
    .popup-btn:hover{background:#005fcc;color:#fff!important;}

    .legend{position:absolute;bottom:82px;left:10px;background:rgba(255,255,255,.9);
      padding:6px 10px;border-radius:8px;font-size:.9rem;box-shadow:0 2px 6px rgba(0,0,0,.25);
      max-width:220px;z-index:700;display:block;}
    .legend h4{margin:0 0 4px;font-size:.95rem;}
    .legend-item{display:flex;align-items:center;gap:6px;margin:3px 0;}
    .colorbox{width:16px;height:10px;border-radius:3px;}
    .status{position:absolute;top:10px;right:10px;z-index:700;background:rgba(0,0,0,.7);
      color:#fff;padding:6px 10px;border-radius:8px;font-size:.85rem;}
    .controls{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);
      display:grid;grid-template-columns:repeat(8,44px);gap:8px;z-index:800;}
    .controls button{width:44px;height:44px;border:none;border-radius:12px;font-size:20px;
      cursor:pointer;background:rgba(255,255,255,.95);box-shadow:0 2px 6px rgba(0,0,0,.25);}
    .controls button:active{transform:scale(.97);}
  </style>
</head>
<body>
  <div id="welcome">ğŸšŒ <b>Welcome to Live Bus Viewer</b><br/><small style="opacity:.8">Loading mapâ€¦</small></div>

  <div id="map"></div>
  <div class="legend" id="legend"><h4>ğŸšŒ Active Buses</h4></div>
  <div class="status" id="status">Loadingâ€¦</div>

  <div class="controls">
    <button id="btnHome" title="Home">ğŸ </button>
    <button id="btnPrev" title="Previous bus">â—€ï¸</button>
    <button id="btnRecenter" title="Recenter on bus">ğŸ”„</button>
    <button id="btnNext" title="Next bus">â–¶ï¸</button>
    <button id="btnMyLoc" title="My location">ğŸ“</button>
    <button id="btnMapType" title="Switch map type">ğŸ—ºï¸</button>
    <button id="btnLegend" title="Show/Hide Active Buses">ğŸ‘ï¸</button>
    <button id="btnFollow" title="Toggle follow">ğŸ¯</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  // Welcome overlay (2s)
  const welcome=document.getElementById('welcome');
  setTimeout(()=>{welcome.classList.add('hide');setTimeout(()=>welcome.remove(),1000);},2000);

  const WEB_APP_URL="https://script.google.com/macros/s/AKfycby6mh0UYXsQyms8ZHWGl5fgDM2yUCBH7TfQ53zTS810KGLS8rLFFcijVTpGpoo2Ab5uAg/exec";
  const REFRESH_SEC=10;
  const HOME=L.latLng(3.543784470063409,103.42902640748252);

  const map=L.map('map',{zoomControl:true}).setView([3.54,103.43],13);
  const layers={
    osm:L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OpenStreetMap'}),
    esriImagery:L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{attribution:'Tiles &copy; Esri'}),
    esriStreets:L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}',{attribution:'Tiles &copy; Esri'}),
    tonerLite:L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png',{attribution:'Map tiles by Stamen'})
  };

  // Labels overlay always on
  map.createPane('labels');
  map.getPane('labels').style.zIndex=650;
  map.getPane('labels').style.pointerEvents='none';
  const labelsOverlay=L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}.png',{pane:'labels',opacity:0.9});
  let baseOrder=['osm','esriImagery','esriStreets','tonerLite'],baseIdx=0;
  let baseLayer=layers[baseOrder[baseIdx]].addTo(map);
  const ensureLabels=()=>{if(!map.hasLayer(labelsOverlay))labelsOverlay.addTo(map);};
  ensureLabels();

  function switchMapType(){map.removeLayer(baseLayer);
    baseIdx=(baseIdx+1)%baseOrder.length;baseLayer=layers[baseOrder[baseIdx]].addTo(map);ensureLabels();}
  function centerTo(ll){map.setView(ll,map.getZoom(),{animate:true});}

  const buses={},statusEl=document.getElementById('status');
  let busList=[],currentFocusId=null,myLocMarker=null;

  // Follow control
  let followEnabled=true;
  const btnFollow=document.getElementById('btnFollow');
  function setFollow(v,msg){
    followEnabled=v;btnFollow.textContent=v?'ğŸ¯':'ğŸš«';
    btnFollow.title=v?'Follow ON (auto-center)':'Follow OFF';
    if(msg) status(msg);
  }
  btnFollow.onclick=()=>setFollow(!followEnabled, followEnabled?'Follow ON':'Follow OFF');
  // Pause follow if user pans
  map.on('dragstart',()=>{ if(followEnabled){ setFollow(false,'Follow OFF (map moved)'); } });

  const LAST_BUS_KEY='bus_viewer_last_bus';
  const addrCache=new Map();
  let firstLoadDone=false;  // only initial auto-focus once

  function status(msg){statusEl.textContent=msg;}
  function randomColor(){const h=Math.floor(Math.random()*360);return`hsl(${h},80%,50%)`;}
  function makeBusIcon(id,color){return L.divIcon({className:'bus-icon',
    html:`<div style="text-align:center">
      <div style="background:${color};color:white;font-size:12px;padding:2px 5px;border-radius:5px;margin-bottom:2px">${id}</div>
      <div style="font-size:22px">ğŸšŒ</div></div>`,
    iconSize:[40,46],iconAnchor:[20,40]});}
  async function getStreetName(lat,lng){
    const key=lat.toFixed(5)+','+lng.toFixed(5);
    if(addrCache.has(key))return addrCache.get(key);
    try{
      const res=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=en`,{headers:{'User-Agent':'KKKUA-BusViewer'}});
      const js=await res.json();const name=js.display_name||'';addrCache.set(key,name);return name;
    }catch{return'';}
  }

  function bringToFrontBus(fid){
    Object.keys(buses).forEach(id=>{
      const b=buses[id];if(!b)return;
      if(id===fid){b.marker.setZIndexOffset(1000);b.trail.bringToFront();}
      else{b.marker.setZIndexOffset(0);b.trail.bringToBack();}
    });
  }

  function rebuildBusList(data){
    busList=Object.keys(data).sort(); // first bus = smallest ID
    if(!currentFocusId || !busList.includes(currentFocusId)){
      const saved=(()=>{try{return localStorage.getItem(LAST_BUS_KEY);}catch{return null;}})();
      if(saved && busList.includes(saved)) currentFocusId=saved;
      else currentFocusId=busList[0]||null;
      if(currentFocusId) localStorage.setItem(LAST_BUS_KEY,currentFocusId);
    }
  }

  // Helper: attach click handler once to a bus marker
  function ensureMarkerClick(id){
    const b=buses[id]; if(!b || b._clickBound) return;
    b.marker.on('click', ()=>{
      currentFocusId=id;
      try{localStorage.setItem(LAST_BUS_KEY,currentFocusId);}catch{}
      bringToFrontBus(currentFocusId);
      setFollow(true, `Focused: Bus ${currentFocusId} (follow ON)`);
      centerTo(b.marker.getLatLng());
      b.marker.openPopup();
    });
    b._clickBound=true;
  }

  async function updateMap(data){
    const ids=Object.keys(data),legend=document.getElementById('legend');
    legend.innerHTML='<h4>ğŸšŒ Active Buses</h4>';
    let any=false;

    for(const id of ids){
      const rows=data[id]; if(!rows||!rows.length) continue;
      const latest=rows[0]; const lat=+latest.lat, lng=+latest.lng;
      if(!isFinite(lat)||!isFinite(lng)) continue;
      any=true;

      if(!buses[id]){
        const color=randomColor(), icon=makeBusIcon(id,color);
        const marker=L.marker([lat,lng],{icon}).addTo(map);
        const trail=L.polyline([],{color,weight:5,opacity:.8}).addTo(map);
        buses[id]={marker,trail,color};
      }
      const b=buses[id]; const pts=rows.map(r=>[+r.lat,+r.lng]);
      b.trail.setLatLngs(pts); b.marker.setLatLng([lat,lng]);

      // popup with share buttons
      const addr=await getStreetName(lat,lng);
      const gmapsLink=`https://www.google.com/maps?q=${lat},${lng}`;
      const gmapsDir=`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      b.marker.bindPopup(
        `<b>Bus ${id}</b><br>
         Dest: ${latest.destination||'-'}<br>
         ETA: ${latest.eta||'-'}<br>
         Driver: ${latest.driver||'-'}<br>
         Current: ${addr||'(Locating...)'}<br>
         Last: ${new Date(latest.timestamp).toLocaleString()}<br>
         <div class="popup-btn-container">
           <a href="${gmapsLink}" target="_blank" class="popup-btn" style="color:#fff">ğŸ“ Maps</a>
           <a href="${gmapsDir}" target="_blank" class="popup-btn" style="color:#fff">ğŸš— Go</a>
         </div>`
      );

      // add to legend
      const leg=document.createElement('div');
      leg.className='legend-item';
      leg.innerHTML=`<div class="colorbox" style="background:${b.color}"></div> <div>${id} (${latest.destination||'-'})</div>`;
      legend.appendChild(leg);

      // make sure marker click adopts focus + centers + follow
      ensureMarkerClick(id);
    }

    // remove stale buses
    Object.keys(buses).forEach(id=>{
      if(!ids.includes(id)){
        map.removeLayer(buses[id].marker);
        map.removeLayer(buses[id].trail);
        delete buses[id];
      }
    });

    rebuildBusList(data);

    // First load: focus first bus and enable follow (no fitBounds)
    if(!firstLoadDone && any && currentFocusId && buses[currentFocusId]){
      bringToFrontBus(currentFocusId);
      centerTo(buses[currentFocusId].marker.getLatLng());
      setFollow(true,'Focused first bus (follow ON)');
      firstLoadDone=true;
    } else if(currentFocusId){
      bringToFrontBus(currentFocusId);
    }

    status(any?`Updated: ${new Date().toLocaleTimeString()}`:'No buses yet');

    // Auto-follow (won't change zoom), only if enabled
    if(firstLoadDone && followEnabled && currentFocusId && buses[currentFocusId]){
      centerTo(buses[currentFocusId].marker.getLatLng());
    }
  }

  async function refresh(){
    try{
      const res=await fetch(WEB_APP_URL+'?json=1',{cache:'no-store'});
      const js=await res.json();
      if(js&&js.ok) updateMap(js.buses);
      else status('Failed to load data');
    }catch(e){status('Fetch failed');console.warn(e);}
  }
  refresh(); setInterval(refresh, REFRESH_SEC*1000);

  // Controls
  const btnLegend=document.getElementById('btnLegend'),legendEl=document.getElementById('legend');
  let legendVisible=true;
  function setLegendVisible(v){legendVisible=v;legendEl.style.display=v?'block':'none';btnLegend.textContent=v?'ğŸ™ˆ':'ğŸ‘ï¸';}
  btnLegend.onclick=()=>setLegendVisible(!legendVisible);
  setLegendVisible(true);

  document.getElementById('btnHome').onclick=()=>{
    centerTo(HOME); setFollow(true,'Home view (follow ON)');
  };

  document.getElementById('btnPrev').onclick=()=>{
    if(!busList.length)return;
    const idx=busList.indexOf(currentFocusId);
    currentFocusId=(idx<=0)?busList[busList.length-1]:busList[idx-1];
    try{localStorage.setItem(LAST_BUS_KEY,currentFocusId);}catch{}
    const b=buses[currentFocusId];
    if(b){centerTo(b.marker.getLatLng());bringToFrontBus(currentFocusId);}
    setFollow(true,`Focused: Bus ${currentFocusId} (follow ON)`);
  };

  document.getElementById('btnNext').onclick=()=>{
    if(!busList.length)return;
    const idx=busList.indexOf(currentFocusId);
    currentFocusId=busList[(idx+1)%busList.length];
    try{localStorage.setItem(LAST_BUS_KEY,currentFocusId);}catch{}
    const b=buses[currentFocusId];
    if(b){centerTo(b.marker.getLatLng());bringToFrontBus(currentFocusId);}
    setFollow(true,`Focused: Bus ${currentFocusId} (follow ON)`);
  };

  document.getElementById('btnRecenter').onclick=()=>{
    if(currentFocusId&&buses[currentFocusId]){
      centerTo(buses[currentFocusId].marker.getLatLng());
      bringToFrontBus(currentFocusId);
      setFollow(true,'Recentered (follow ON)');
    }else status('No focused bus');
  };

  document.getElementById('btnMyLoc').onclick=()=>{
    if(!navigator.geolocation)return status('Geolocation unsupported');
    navigator.geolocation.getCurrentPosition(pos=>{
      const ll=L.latLng(pos.coords.latitude,pos.coords.longitude);
      if(!myLocMarker){
        myLocMarker=L.marker(ll,{icon:L.divIcon({className:'myloc',html:'<div style="font-size:22px">ğŸ“</div>',iconSize:[24,24],iconAnchor:[12,22]})}).addTo(map);
      }else myLocMarker.setLatLng(ll);
      centerTo(ll); setFollow(true,'My location (follow ON)');
    },err=>status('GPS error: '+err.message),{enableHighAccuracy:true});
  };

  document.getElementById('btnMapType').onclick=switchMapType;
  </script>
</body>
</html>
